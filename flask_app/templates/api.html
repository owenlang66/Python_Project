<!DOCTYPE html>
<html>
<head>
  <title>Nutrition API Demo</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
        .navbar.navbar-expand-sm.navbar-light.bg-light {
        width: 100%;
    }

    h1 {
        font-family: cursive;
        margin: 15px;
    }


    #navbar {
        background-color: #47d153;
        height: 80px;
        box-shadow: 0px 12px 5px black;
    }

    .nav-link {
        color: white;
    }

    .nav-item {
        margin: 15px;
        font-family: cursive;
    }

    h2{
        font-family: cursive;
        font-size: 5vh;
        margin: 40px 15px 0px ;
    }
</style>
<body>
  <div class="container">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div id="navbar" class="container-fluid">
        <h1>Sustainable Surplus!</h1>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/listing/new">New Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">For Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api">Ingredient Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
  <h1>Nutrition Analyzer 3000</h1>
  <label for="inputMeasurement">Enter the measurement:</label>
  <input type="text" id="inputMeasurement" placeholder="100 grams" />
  <label for="inputFood">Food item:</label>
  <input type="text" id="inputFood" placeholder="e.g., pineapple" />
  <button onclick="getNutritionData()">Get Nutrition Data</button>
  <div id="nutritionInfo"></div>
  <script src="{{ url_for('static', filename='script.js')}}"></script>

  <h2>I would love some recipes</h2>
  <label for="ingredient">Enter an ingredient, any ingredient:</label>
  <input type="text" id="ingredient" placeholder="e.g., bok choi">
  <button onclick="fetchRecipes()">List me some recipes please</button>
  <div id="recipeList">
  </div>
  <script src="{{ url_for('static', filename='script1.js')}}"></script>
</body>
</html>
