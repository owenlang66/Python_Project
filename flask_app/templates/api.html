<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Nutrition API Demo</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto">
        <nav class="bg-green-500 shadow-lg">
            <div class="container mx-auto py-4 flex justify-between items-center">
                <h1 class="text-3xl font-semibold text-white">Sustainable Surplus!</h1>
                <ul class="flex space-x-4 lg:space-x-8">
                    <li>
                        <a class="bg-white text-green-500 hover:bg-green-200 py-2 px-4 rounded-full text-sm lg:text-base font-semibold transition duration-300 ease-in-out" href="/listing/new">New Listing</a>
                    </li>
                    <li>
                        <a class="bg-white text-green-500 hover:bg-green-200 py-2 px-4 rounded-full text-sm lg:text-base font-semibold transition duration-300 ease-in-out" href="/dashboard">For Sale</a>
                    </li>
                    <li>
                        <a class="bg-white text-green-500 hover:bg-green-200 py-2 px-4 rounded-full text-sm lg:text-base font-semibold transition duration-300 ease-in-out" href="/api">Ingredient Search</a>
                    </li>
                    <li>
                        <a class="bg-white text-green-500 hover:bg-green-200 py-2 px-4 rounded-full text-sm lg:text-base font-semibold transition duration-300 ease-in-out" href="/user/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="text-3xl font-semibold mt-8 mx-4">Nutrition Analyzer 3000</h1>
        <div class="flex flex-col space-y-4 mx-4">
            <div class="flex items-center">
                <label for="inputMeasurement" class="mr-2">Enter the measurement:</label>
                <input type="text" id="inputMeasurement" placeholder="e.g., 100 grams"
                    class="border rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="flex items-center">
                <label for="inputFood" class="mr-2">Food item:</label>
                <input type="text" id="inputFood" placeholder="e.g., pineapple"
                    class="border rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button onclick="getNutritionData()"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full font-semibold transition duration-300 ease-in-out">Get
                Nutrition Data</button>
        </div>
        <div id="nutritionInfo" class="mx-4 mt-4"></div>

        <h2 class="text-3xl font-semibold mt-8 mx-4">I would love some recipes</h2>
        <div class="flex flex-col space-y-4 mx-4">
            <label for="ingredient" class="mr-2">Enter an ingredient, any ingredient:</label>
            <input type="text" id="ingredient" placeholder="e.g., bok choi"
                class="border rounded-lg py-1 px-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="fetchRecipes()"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full font-semibold transition duration-300 ease-in-out">List
                some recipes please</button>
        </div>
        <div id="recipeList" class="mx-4 mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <script src="{{ url_for('static', filename='script1.js')}}"></script>
</body>

</html>
